<!DOCTYPE html>
<html lang="vi" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>AgriTrace</title>
    <link rel = "icon" href ="/static/images/logo.png" type = "image/x-icon">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="/static/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/static/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/static/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="/static/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="/static/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="/static/css/Pretty-Footer.css">
    <link rel="stylesheet" href="/static/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox-plus-jquery.min.js"></script>
  
  </head>

  <body >
  {{if .Flag}}
  <div id="popout">
      <div class="popout">
          <div class="">Tên người dùng hoặc mật khẩu đã nhập sai! <br>Vui lòng nhập lại</div>
          <p><button type="button" name="button">Đồng ý</button></p>
      </div>
  </div>
  {{end}}

    <section class="login-clean" style="background: url(&quot;/static/images/background.jpg&quot;) round;background-size: cover;height: 765px;">
      <form id="fm1" action="/login" method="post" autocomplete="off" style="border-radius: 23px;opacity: 1;filter: blur(0px) grayscale(0%) hue-rotate(0deg) invert(0%) sepia(0%);">
          <h2 class="sr-only">Đăng nhập</h2>
          <div class="illustration"><img src="/static/images/logo.png" width="250"></div>
          <div class="form-group">
            <input class="form-control" type="text" style="border-radius: 9px;" id="username" name="loginName" placeholder="Tên đăng nhập" size="18" autocomplete="off">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" style="border-radius: 9px;" id="password" name="password" placeholder="Mật khẩu" size="18" autocomplete="off">
          </div>
          <div class="form-group">
            <input class="btn btn-primary btn-block"  name="submit" value="Đăng&nbsp;&nbsp;nhập" type="submit" title="Đăng nhập" style="border-radius: 7px;background: #1c9334;" >
          </div>
          <hr>
          <p class="forgot">Chưa có tài khoản?</p>
          <span><a class="forgot" href="signup.html" style="color: rgb(130, 130, 220);"> Đăng ký</a></span>
      </form>
  </section><!-- End: Login Form Clean -->
  </body>

  <!-- Script -->
  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <script type="text/javascript">
      $(document).ready(function() {
          $('.popout button').on('click',function() {
              $('#popout').css('display','none');
          })
      })
  </script>
  <style type="text/css">
      #popout{
          width: 100%;
          height: 100%;
          background-color: rgba(0,0,0,.5);
          position: absolute;
          z-index: 1;
          display: block;
      }
      .popout{
          width: 500px;
          height: auto;
          line-height: 30px;
          color: #000;
          font-size: 20px;
          background: #fff;
          padding: 30px;
          text-align: left;
          position: relative;
          left:50%;
          top: 200px;
          margin-left:-250px;
          z-index:1;
          border-radius: 2px;
      }
      .popout>div,.popout>div p{
          width: 100%;
          word-break: break-all;
          word-wrap: break-word;
      }
      .popout>div p:nth-of-type(1){
          color: #333;
          font-size: 20px;
          font-weight: bolder;
      }
      .popout>div p:nth-of-type(2){
          color: #58666e;
          font-size: 16px;
      }
      .popout>p{
          text-align: right;
      }
      .popout>p button{
          width: 100px;
          height: 40px;
          line-height: 40px;
          border: none;
          border-radius: 6px;
          outline: none;
          color: #fff;
          font-size: 18px;
          background-color: #3288e6;
          cursor: pointer;
      }
  </style>
</html>
